<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fraud Detection File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        label {
            display: block;
            margin: 20px 0 10px;
        }
        input[type="file"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fraud Detection File Upload</h1>
        <form action="/predict" method="post" enctype="multipart/form-data">
            <label for="client_file">Upload Client CSV File:</label>
            <input type="file" id="client_file" name="client_file" accept=".csv"><br><br>
            <label for="invoice_file">Upload Invoice CSV File:</label>
            <input type="file" id="invoice_file" name="invoice_file" accept=".csv"><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
